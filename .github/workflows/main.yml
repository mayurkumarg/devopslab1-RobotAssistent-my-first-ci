name: Weather App Production Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # This runs the logic twice: once for Node 18, once for Node 20
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping install."
          fi

      - name: Run Unit Tests
        run: node test.js

      - name: Run Security Check
        run: node app.js
        env:
          # This maps your GitHub Secret to the code
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

  package:
    # Only runs if the 'build-and-test' job finishes successfully
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Build Artifact
        run: zip -r weather-app-dist.zip . -x "*.git*"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-app-dist
          path: weather-app-dist.zip
